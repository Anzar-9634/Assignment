<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>> Generate a secure password</h2>
    <div class="input-group">
      <input type="text" id="password" readonly />
      <button id="copyBtn">📋</button>
    </div>

    <h4>Customize your password</h4>
    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Numeric</label>
      <label><input type="checkbox" id="symbols" /> Symbols</label>

      <div class="length-group">
        <label>Password Length:</label>
        <input type="number" id="length" value="20" min="4" max="50" />
        <input type="range" id="lengthRange" min="4" max="50" value="20" />
      </div>
    </div>

    <button id="generate">Generate</button>

    <footer>
      Made with ❤   by  <strong>Anzar Ahmad</strong>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
